<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font-->
    <link href="https://fonts.googleapis.com/css?family=Nerko+One:regular" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <!--Font-Awesome-->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.css' integrity='sha512-8BU3emz11z9iF75b10oPjjpamM4Mz23yQFQymbtwyPN3mNWHxpgeqyrYnkIUP6A8KyAj5k2p3MiYLtYqew7gIw==' crossorigin='anonymous'/>
    <!--Style-->
    <link rel="stylesheet" href="css/style.css">
    <title>Giallo Booleano</title>
</head>
<body>
    <!--Title Bar-->
    <header id="title-bar">
        <h1>
            Giallo Booleano
        </h1>
    </header>
        <main class="bg-gray">
        <div class="container">
            
        <!--General Info-->

            <section id="recipe-info">
                <div class="recipe-header">
                    <div class="recipe-title">
                        <h4>Dolci e Dessert</h4>
                        <h2>Tiramisù</h2>
                    </div>
                    <div class="recipe-rate">
                        <i class="fa-solid fa-star yellow"></i>
                        <span class="txt-bold">4.6</span>/5
                        <a href="#" class="btn">RATE</a>
                    </div>
                </div>
                <iframe width="100%" height="320px"src="https://www.youtube.com/embed/JVT900H6s0g?si=SCDOthoZleY94Pxw"></iframe>
                <div class="recipe-box">
                    <div class="box-info">
                        <div class="top-box-info">
                            <div class="kgcal">544 Kcal</div>
                            <div class="info-btn">+ info</div>
                        </div>
                        <div class="border"></div>
                        <div class="bottom-box-info">
                            <i class="fa-solid fa-carrot"></i>
                            <span>Vegetariano</span>
                        </div>
                    </div>
                    <ul>
                        <li>
                            <i class="fa-solid fa-blender yellow"></i>
                            Difficoltà: <span class="txt-bold">Facile</span>
                        </li>
                        <li>
                            <i class="fa-solid fa-clock yellow"></i>
                            Tempo: <span class="txt-bold">40 min</span>
                        </li>
                        <li>
                            <i class="fa-solid fa-chart-pie yellow"></i>
                            Porzione per: <span class="txt-bold">8 persone</span>
                        </li>
                        <li>
                            <i class="fa-solid fa-euro-sign yellow"></i>
                            Costo: <span class="txt-bold">contenuto</span>
                        </li>
                        <li>
                            <i class="fa-solid fa-thumbtack yellow"></i>
                            <span class="txt-bold">Note: +2 ore di riposo in frigo</span>
                        </li>
                    </ul>
                </div>
            </section>
            <section id="social" class="flex">
                <div>
                    <i class="fa-brands fa-facebook"></i>
                </div>
                <div>
                    <i class="fa-brands fa-twitter"></i>
                </div>
                <div>
                    <i class="fa-brands fa-instagram"></i>
                </div>
                <div>
                    <i class="fa-brands fa-pinterest"></i>
                </div>
                <div>
                    <i class="fa-brands fa-youtube"></i>
                </div>
            </section>

            <!--Recipe-->
            
        </div>
        </main>
</body>
</html>
